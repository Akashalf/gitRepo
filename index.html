<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Changed The Title</title>
</head>
<body>
  <h1>ðŸŽ­ Welcome to The Grand Stage ðŸŽ­</h1>
  <input type="text" id="nameInput" placeholder="Enter your name..." />
  <button onclick="startShow()">Enter Stage</button>

  <script>
    function startShow() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name to begin the show!");
        return;
      }
      window.location.href = `welcome.html?name=${encodeURIComponent(name)}`;
    }
  </script>
</body>
