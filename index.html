<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grand Stage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b5876, #4e4376);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    input {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      text-align: center;
      outline: none;
      width: 250px;
    }

    button {
      margin-top: 25px;
      padding: 12px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      color: #fff;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #24c6dc, #514a9d);
    }
  </style>
</head>
<body>
  <input type="text" id="nameInput" placeholder="Enter your name..." />
  <button onclick="startShow()">Made change 5.01</button>

  <script>
    function startShow1() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name111111 !");
        return;
      }
      window.location.href = `welcome.html?name=${encodeURIComponent(name)}`;
    }
  </script>
</body>
</html>
